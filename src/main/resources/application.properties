# URL de conexão com o banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb

# Nome da classe do driver JDBC para o H2
spring.datasource.driver-class-name=org.h2.Driver

# Nome de usuário do banco de dados H2
spring.datasource.username=sa

# Senha do banco de dados H2
spring.datasource.password=

# Plataforma de banco de dados a ser usada pelo JPA/Hibernate para o H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Ativar o console do H2
spring.h2.console.enabled=true